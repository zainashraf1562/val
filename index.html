<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Be My Valentine? üíï</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --primary: #ff6b9d;
      --secondary: #c44569;
      --accent: #ffa502;
      --bg1: #fff0f6;
      --bg2: #ffe5ec;
      --card: #ffffff;
    }

    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100svh;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .heart-float {
      position: absolute;
      font-size: 20px;
      opacity: 0.15;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); }
      50% { transform: translateY(-20vh) rotate(180deg); }
    }

    /* FULL-SCREEN CONFETTI */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* Photo Gallery */
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
      animation: fadeIn 1s ease;
    }

    .photo-frame {
      position: relative;
      aspect-ratio: 1;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
      transform: rotate(-2deg);
      transition: transform 0.3s ease;
      background: white;
      padding: 10px;
    }

    .photo-frame:nth-child(even) {
      transform: rotate(2deg);
    }

    .photo-frame:hover {
      transform: rotate(0deg) scale(1.05);
      z-index: 10;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Placeholder for photos */
    .photo-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffd6e7 0%, #ffb3d9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      border-radius: 8px;
    }

    /* Main Card */
    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      animation: slideUp 0.8s ease;
      overflow: visible;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: clamp(28px, 5vw, 48px);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 50px;
      font-weight: 800;
    }

    .subtitle {
      font-size: clamp(16px, 3vw, 20px);
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* Emoji heart animation */
    .heart-icon {
      width: 140px;
      height: 140px;
      display: inline-block;
      animation: heartbeat 1.5s infinite;
      margin: 20px 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      10%, 30% { transform: scale(1.1); }
      20%, 40% { transform: scale(0.95); }
    }

    .button-zone {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 50px auto 30px;
      flex-wrap: wrap;
      padding-top: 20px;
    }

    button {
      padding: 18px 40px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.3s ease;
      letter-spacing: 0.5px;
    }

    #yesBtn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      z-index: 10;
      position: relative;
    }

    #yesBtn:hover { 
      box-shadow: 0 12px 35px rgba(255, 107, 157, 0.4);
    }

    #noBtn {
      background: linear-gradient(135deg, #e0e0e0, #bdbdbd);
      color: #424242;
      z-index: 1;
      position: relative;
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      color: #999;
      font-style: italic;
    }

    .result {
      display: none;
      animation: pop 0.5s ease;
    }

    .result h2 {
      font-size: clamp(32px, 5vw, 52px);
      background: linear-gradient(135deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 20px 0;
      font-weight: 800;
    }

    .result p {
      font-size: 18px;
      color: #666;
      margin: 15px 0;
    }

    .celebration-gif {
      width: min(400px, 90vw);
      margin: 20px auto;
      display: block;
      border-radius: 16px;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .photo-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .card {
        padding: 30px 20px;
      }

      button {
        padding: 14px 28px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating hearts background -->
  <div class="hearts-bg" id="heartsBg"></div>

  <!-- Confetti canvas -->
  <canvas id="confettiCanvas"></canvas>

  <div class="container">
    <!-- Photo Gallery -->
    <div class="photo-gallery">
      <div class="photo-frame">
        <img src="IMG_3557.jpeg" alt="Us">
      </div>
      <div class="photo-frame">
        <img src="IMG_3558.jpeg" alt="Us">
      </div>
      <div class="photo-frame">
        <img src="IMG_6961.JPG" alt="Us">
      </div>
      <div class="photo-frame">
        <img src="IMG_1950.jpeg" alt="Us">
      </div>
    </div>

    <!-- Main Card -->
    <main class="card">
      <img src="pinkheart.jpg" alt="heart" class="heart-icon" onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<div style=\'font-size:80px;display:inline-block;animation:heartbeat 1.5s infinite;margin:20px 0\'>ü©∑</div>');" />
      
      <h1>Hamna Meri Valentine Bano Gi?</h1>

      <section class="button-zone" id="zone">
        <button id="yesBtn">YES! üíñ</button>
        <button id="noBtn">No...</button>
      </section>

      <div class="hint" id="hint">soch samaj k.. üòè</div>

      <section class="result" id="result">
        <h2>SHUKRANNNN!! üéâüíï</h2>
      </section>
    </main>
  </div>

  <script>
    // Create floating hearts background
    const heartsBg = document.getElementById("heartsBg");
    const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
    
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart-float';
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 15 + 's';
      heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
      heartsBg.appendChild(heart);
    }

    // Elements
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const zone = document.getElementById("zone");

    // Track state
    let noClickCount = 0;
    let yesScale = 1;
    let noScale = 1;
    const noButtonTexts = ["No...", "Why you say no? üò¢", "Last chance! üíî"];
    const hintTexts = [
      "soch samaj k.. üòè",
      "Please reconsider... ü•∫",
      "This is your final chance! üíï"
    ];

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confettiInstance({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0, y: 0.6 },
          colors: ['#ff6b9d', '#c44569', '#ffa502', '#ff4757']
        });
        confettiInstance({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1, y: 0.6 },
          colors: ['#ff6b9d', '#c44569', '#ffa502', '#ff4757']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 200,
          spread: 120,
          startVelocity: 60,
          origin: { x: 0.5, y: 0.5 },
          colors: ['#ff6b9d', '#c44569', '#ffa502', '#ff4757']
        });
      }, 200);
    }

    /* ---------- NO BUTTON CLICK ---------- */
    noBtn.addEventListener("click", () => {
      if (noClickCount < 2) {
        noClickCount++;
        yesScale += 0.8;
        noScale -= 0.3;
        
        // Update button text
        noBtn.textContent = noButtonTexts[noClickCount];
        
        // Update hint text
        hint.textContent = hintTexts[noClickCount];
        
        // Make Yes button bigger (but cap the scale to prevent overflow)
        const maxScale = 2.5;
        const newScale = Math.min(yesScale, maxScale);
        yesBtn.style.transform = `scale(${newScale})`;
        
        // Make No button smaller
        noBtn.style.transform = `scale(${noScale})`;
      }
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
